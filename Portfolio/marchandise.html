<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>商品內頁</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="merchandise.css" />
  </head>

  <body>
    <div class="container mt-5 mx-auto justify-content-center">
      <div class="row">
        <!-- 商品圖片 -->
        <div class="col-md-6">
          <img
            src="https://shoplineimg.com/6399a37d39de6f0030260f40/64390780d4f38700146a1d0c/800x.webp?source_format=jpg"
            alt="主商品圖片"
            class="img-fluid"
          />
        </div>
        <!-- 商品資訊與評分 -->
        <div class="col-md-6">
            <h1>Disney 100th｜三眼怪 ‧ 祈願純銀手鍊</h1>
            <p>純銀商品可碰水/可配戴洗澡</p>
            <hr />
            <div class="discription-container mt-5 border-left-decor fs-6">
                <p>至Invalid Date截止 全店，全館滿800免運</p>
                <p>至Invalid Date截止 全店，【夏日限定】單筆滿$2200贈-多巴胺風格化妝包乙個(不累贈)</p>
                <div id="moreDescription" class="collapse">
                    <p>至09/01 13:00截止 指定分類，【港澳限定】🎉 4件免運</p>
                    <p>指定分類，🔥熱銷破千萬🔥祈願™純銀手鍊【任選2件9折/3件88折】</p>
                </div>
            </div>
            <button class="btn btn-link" data-toggle="collapse" data-target="#moreDescription" aria-expanded="false" onclick="toggleButtonText(this)">
              查看更多
          </button>
          <div class="title fs-5">NT$1,080</div>
            <div class="rank">★★★★☆ 評分：4.9 分 | 16 個評價</div>
        </div>
        

      <!-- 商品所有圖片 -->
      <div class="row mt-4">
        <div class="col-3">
          <img src="image1.jpg" alt="商品圖片1" class="img-fluid" />
        </div>
        <div class="col-3">
          <img src="image2.jpg" alt="商品圖片2" class="img-fluid" />
        </div>
        <!-- ... 其他圖片區塊 ... -->
      </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
