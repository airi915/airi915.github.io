

<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
      <div class="container">
        <div class="row">
          <div class=".col-1">
            <div class="discount-slogan">
              <p
                style="
                  background: #9ab3c4;
                  color: #fff;
                  font-size: 18px;
                  letter-spacing: 1px;
                  padding: 20px;
                "
              >
                【原註冊會員】<br />無須重新註冊，直接點選「忘記密碼」<br />登入完成送$100購物金！<br /><br />【新會員好禮】<br />首次註冊即贈$100購物金<br />加入LINE好友送$300折價券
              </p>
            </div>
            <div class="account-info">
              <div class="content-tabset">
                <ul class="nav nav-pills nav-fill">
                  <li class="nav-item">
                    <a class="nav-link" href="#">註冊會員</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">會員登入</a>

                <form>

                    />
                  </div>
                  <div class="input-group input-group-sm mb-3">
                    <input
                      class="form-control form-control-lg"
                      type="text"
                      placeholder="密碼"
                      aria-label=".form-control-lg example"
                    />
                  </div>
                  <div class="actions">
                    <div class="d-grid gap-2">
                      <button class="btn btn-primary" type="button">
                        開始購物吧！
                      </button>
                    </div>
                  </div>
                  <div class="forgot-link-container">
                    <a href="">忘記密碼?</a>

            </div>
